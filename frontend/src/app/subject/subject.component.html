<div class="subject_box status{{box.status}} border{{box.border}}" (click)="statusChange()">
    <div class="div_name">
        <p class="subject_name">{{box.name}} {{box.type}} </p>
    </div>
    <div class="div_credit">
        <p class="subject_credit"> {{box.credit}} kredit </p>
    </div>
    <div *ngIf="box.warning" class="warning_icon">
        <span class="material-symbols-outlined">
            warning
        </span>
    </div>
    <div class="dropend" id="info">
        <div class="more_icon" click-stop-propagation data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span class="material-symbols-outlined">
                more_horiz
            </span>
        </div>
        <div click-stop-propagation class="dropdown-menu info-subject">
            <div>
                <p class="infoText"> 
                    <span>Név:</span> {{box.name}} {{box.type}}
                    <br>
                    <span>Kód:</span> {{box.code}}
                    <br>
                    <span>Kredit:</span> {{box.credit}}
                    <br>
                    <span>Ajánlott félév:</span> {{box.proposedSemester}}
                    <br>
                    <span>Előköv:</span> {{showPre()}}
                    <br>
                    <span>Típus:</span> {{box.spec}}
                    <br>
                    <span>Ismeretkör:</span> {{box.ken}}
                </p>
            </div>
            <button class="dropdown-item" [disabled]="box.spec=='Kötelező'" data-bs-toggle="modal" data-bs-target="#deleteSubjectModal"
                (click)="deleteSubject()" click-stop-propagation type="button">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>

        </div>
    </div>

</div>
